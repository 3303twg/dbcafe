<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
</head>
<body>
<h1>주문 목록</h1>
<table>
    <thead>
    <tr>
        <th>주문 번호</th>
<!--        <th>사용자</th>-->
        <th>주문 일자</th>
        <th>총 가격</th>
        <th>주문 메뉴</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
<!--        <td th:text="${order.user.username}"></td> &lt;!&ndash; 사용자 이름 또는 필드에 따라 수정 &ndash;&gt;-->
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td>
            <ul>
                <td th:text="${order.productNames}"></td>
<!--                <li th:each="menuItem : ${order.menuItems}" th:text="${menuItem.getName()}"></li>-->
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
