<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script src="https://cdn.protone.io/v2/browser-sdk.js"></script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>

<button onclick="startPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
<script>
    const IMP = window.IMP;
    IMP.init("imp58583134");

    function startPay(){
        IMP.request_pay({
            pg: "kakaopay",
            pay_method: "kakaopay",
            merchant_uid: "ORDE20180131=100000",
            name: "커피",
            amount: 100,
        }, rsp => {
            if (rsp.success){
                alert("결제완료");
            }
            else {
                alert("결제실패")
            }
        });
    }

</script>

</body>
</html>
